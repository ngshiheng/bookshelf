version: "3"
services:
    app:
        build:
            context: .
            dockerfile: ./docker/app/Dockerfile
        env_file:
            - ./docker/app/.env
        ports:
            - "8080:8080"
    db:
        build: ./docker/mariadb/
        environment:
            MYSQL_ROOT_PASSWORD: bookshelf_root_pass
            MYSQL_DATABASE: bookshelf_db
            MYSQL_USER: bookshelf_user
            MYSQL_PASSWORD: bookshelf_pass
        ports:
            - 3306:3306
        restart: always
